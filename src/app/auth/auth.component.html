<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center; margin-top: 20%;">
            <app-spinner></app-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="isError">
            <p>{{isError}}</p>
        </div> -->
        <app-alert [message]="isError" *ngIf="isError" (closeModal)="onCloseModal()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' :
                    'Sign Up'}}</button> |
                <button class="btn btn-secondary" type="button" (click)="onSwitchMode()">Switch to {{ !isLoginMode ?
                    'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
