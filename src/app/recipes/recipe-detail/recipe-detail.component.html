<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetails.recipeImagePath" [alt]="recipeDetails.recipeName" class="image-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeDetails.recipeName }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toogle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="pointer" (click)="onAddToShoppingList()">
                        To Shopping List
                    </a>
                </li>
                <li><a class="pointer" routerLink="edit">Edit Recipe</a></li>
                <li>
                    <a class="pointer" (click)="onDelete()">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeDetails.recipeDescription }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeDetails.recipeIngredients">
                {{ ingredient.ingredientName }} -
                {{ ingredient.ingredientAmount }}
            </li>
        </ul>
    </div>
</div>
