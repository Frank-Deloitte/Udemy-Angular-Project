<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" style="margin-right: 10px" type="submit"
                        [disabled]="recipeForm.invalid">
                        Save
                    </button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" class="form-control" formControlName="recipeName" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL: </label>
                        <input type="text" id="imagePath" class="form-control" formControlName="recipeImagePath"
                            #imagePath />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                            formControlName="recipeDescription"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group" formArrayName="recipeIngredients">
                        <div class="row" style="margin-top: 10px" *ngFor="
                                let ingredientCtrl of controls;
                                let i = index
                            " [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" class="form-control" formControlName="ingredientName" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" formControlName="ingredientAmount" />
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">
                                    X
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
